<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <style>
        body { text-align: center; background-color: #1a1a2e; color: white; }
        canvas { border: 1px solid white; margin-top: 10px; }
        #controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Змейка</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="controls">
        <button id="left">⬅</button>
        <button id="up">⬆</button>
        <button id="down">⬇</button>
        <button id="right">➡</button>
    </div>

    <script src="snake.js"></script>
</body>
</html>
